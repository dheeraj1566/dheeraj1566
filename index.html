    function rearrangeAlternately(arr) {
    // Sort the array in non-decreasing order
    arr.sort((a, b) => a - b);

    const result = [];
    let start = 0;
    let end = arr.length - 1;

    while (start <= end) {
        result.push(arr[end]); 
        if (start !== end) {
            result.push(arr[start]);  
        }
        start++;
        end--;
    }

    return result;
}

const arr = [1, 2, 3, 4, 5, 6, 7];
const rearrangedArr = rearrangeAlternately(arr);
console.log(rearrangedArr);  // Output: [7, 1, 6, 2, 5, 3, 4]
